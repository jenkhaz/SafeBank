# Changes needed in docker-compose.yaml

services:
  auth:
    # ... existing config ...
    volumes:
      - auth_data:/data
      - ./auth_service/app:/app/app
      - ./common:/app/common
      - ./keys:/app/keys:ro  # Mount keys directory (read-only)
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=super-secret-change-this
      - JWT_PRIVATE_KEY_PATH=/app/keys/jwt_private_key.pem  # Private key for signing
      - JWT_PUBLIC_KEY_PATH=/app/keys/jwt_public_key.pem    # Public key for verification
      - DATABASE_URL=sqlite:////data/auth.db

  accounts:
    # ... existing config ...
    volumes:
      - accounts_data:/data
      - ./accounts_service/app:/app/app
      - ./common:/app/common
      - ./keys/jwt_public_key.pem:/app/keys/jwt_public_key.pem:ro  # Only public key
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=xyz
      - JWT_PUBLIC_KEY_PATH=/app/keys/jwt_public_key.pem  # Only needs public key
      - DATABASE_URL=sqlite:////data/accounts.db

  admin:
    # ... existing config ...
    volumes:
      - ./admin_service/app:/app/app
      - ./common:/app/common
      - ./keys/jwt_public_key.pem:/app/keys/jwt_public_key.pem:ro  # Only public key
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=admin-secret-key
      - JWT_PUBLIC_KEY_PATH=/app/keys/jwt_public_key.pem  # Only needs public key
      - AUTH_SERVICE_URL=http://auth:5000

# SECURITY NOTES:
# - Auth service gets BOTH private and public keys (needs to sign and verify)
# - Other services get ONLY public key (can only verify, cannot sign)
# - Keys mounted as read-only (:ro) for extra security
# - Private key never leaves auth service container
