version: '3.9'

services:
  auth:
    build:
      context: .
      dockerfile: auth_service/Dockerfile
    container_name: auth_service
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=super-secret-change-this
      # - JWT_SECRET_KEY=super-jwt-secret-change-this
      - JWT_PRIVATE_KEY_PATH=/app/keys/jwt_private_key.pem  # Private key for signing
      - JWT_PUBLIC_KEY_PATH=/app/keys/jwt_public_key.pem    # Public key for verification
      - DATABASE_URL=sqlite:////data/auth.db
    volumes:
      - ./keys:/app/keys:ro  # Mount keys directory (read-only)
    # volumes:
      - auth_data:/data
      - ./auth_service/app:/app/app
      - ./common:/app/common
    ports:
      - "5001:5000"  # host:container

  accounts:
    build:
      context: .
      dockerfile: accounts_service/Dockerfile
    container_name: accounts_service
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=xyz
      # - JWT_SECRET_KEY=super-jwt-secret-change-this
      - JWT_PUBLIC_KEY_PATH=/app/keys/jwt_public_key.pem  # Only needs public key
      - DATABASE_URL=sqlite:////data/accounts.db
    volumes:
      - accounts_data:/data
      - ./accounts_service/app:/app/app
      - ./common:/app/common
      - ./keys/jwt_public_key.pem:/app/keys/jwt_public_key.pem:ro  # Only public key
    ports:
      - "5002:5000"
    depends_on:
      - auth

  admin:
    build:
      context: .
      dockerfile: admin_service/Dockerfile
    container_name: admin_service
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=admin-secret-key
      # - JWT_SECRET_KEY=super-jwt-secret-change-this
      - AUTH_SERVICE_URL=http://auth:5000
      - JWT_PUBLIC_KEY_PATH=/app/keys/jwt_public_key.pem
    volumes:
      - ./keys/jwt_public_key.pem:/app/keys/jwt_public_key.pem:ro
      - ./admin_service/app:/app/app
      - ./common:/app/common
    ports:
      - "5003:5000"
    depends_on:
      - auth

volumes:
  auth_data:
  accounts_data:
